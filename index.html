<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Responsive Sudoku — Offline</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<main>
    <header class="topbar">
        <h1>Sudoku</h1>

        <div class="controls">
            <div class="group">
                <label>Difficulty</label>
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium" selected>Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>

            <div class="group">
                <label>Time</label>
                <select id="timeLimit">
                    <option value="180">3 min</option>
                    <option value="300" selected>5 min</option>
                    <option value="600">10 min</option>
                </select>
            </div>

            <div class="group buttons-row">
                <button id="newGame" class="btn">New Game</button>
                <button id="hintBtn" class="btn outline">Hint</button>
                <button id="solveBtn" class="btn outline">Solve</button>
            </div>
        </div>

        <div class="statusbar">
            <div id="timer" class="status">00:00</div>
            <div id="lives" class="status">Lives: ♥ ♥ ♥</div>
        </div>
    </header>

    <section class="game-area">
        <div id="board" class="board" aria-label="Sudoku board"></div>

        <aside class="right-panel">
            <div class="numpad" id="numpad" aria-label="Number pad">
                <button class="num btn" data-num="1">1</button>
                <button class="num btn" data-num="2">2</button>
                <button class="num btn" data-num="3">3</button>
                <button class="num btn" data-num="4">4</button>
                <button class="num btn" data-num="5">5</button>
                <button class="num btn" data-num="6">6</button>
                <button class="num btn" data-num="7">7</button>
                <button class="num btn" data-num="8">8</button>
                <button class="num btn" data-num="9">9</button>
                <button id="erase" class="btn outline">Erase</button>
                <button id="clearSel" class="btn outline">Clear</button>
            </div>

            <div class="legend">
                <p><strong>How to play</strong></p>
                <ul>
                    <li>Tap a cell to select it.</li>
                    <li>Type 1–9 or tap a number to place it.</li>
                    <li>Use Hint (costs a life) or Solve to reveal solution.</li>
                </ul>
            </div>
        </aside>
    </section>

    <footer class="footer">
        <small>Made by Raj Pawan Shukla — Offline Sudoku</small>
    </footer>
</main>

<script src="index.js"></script>
</body>
</html>
